{% extends "basic_app/base.html" %}

{% block body_block %}


<div class="p-5 mb-4 rounded-3">
    <div class="container py-5">
      <h1 class="display-5 fw-bold">Please Login or (add register link here)</h1>
      <p class="col-md-8 fs-4">Use the form below and login to your Northern Elites Pro account.</p>


      <form action="{% url 'basic_app:user_login' %}" method="post">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        <input type="text" name="username"placeholder="Enter Username">

        <label for="password">Password:</label>
        <input type="password" name="password">

        <input type="submit" value="Login">



      </form>

    

    </div>
  </div>



{% endblock %}
